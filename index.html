<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="result">
        <h1 class="tittle">Your Result</h1>
        <div class="circle">
          <p class="scored">76</p>
          <p class="max-score">of 100</p>
        </div>
        <b class="classification-rank">Great</b>
        <p class="classification-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h1 class="tittle">Summary</h1>
        <ul class="summary-items">
          <li class="reaction">
            <div class="category">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p class="score"><span>80</span> / 100</p>
          </li>
          <li class="memory">
            <div class="category">
              <img src="assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p class="score"><span>92</span> / 100</p>
          </li>
          <li class="verbal">
            <div class="category">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p class="score"><span>61</span> / 100</p>
          </li>
          <li class="visual">
            <div class="category">
              <img src="assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="score"><span>72</span> / 100</p>
          </li>
        </ul>
        <button type="button" class="summary-button">
          Continue
        </button>
      </section>
    </div>
  </div>
  <!-- <script src="js/script.js"></script> -->
</body>
</html>
